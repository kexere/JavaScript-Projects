<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project9_countdown_slideshow</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <!--countdown timer section-->
        <div class="timersection">
            <p>How many seconds would you like to set your alarm for?</p>
            <input type="number" id="seconds" value="">
            <button onclick="countdown()" id="start">Click here</button>
            <p id="timer"></p>
        </div>

        <!--slideshow section-->
        <h3>Cherry Tree in Four Different Seasons</h3>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="textnumber">1/4</div>
                <img src="./IMAGES/tree1.jpg" style="width: 100%">
                <div class="text">Spring</div>
            </div>
            <div class="mySlides fade">
                <div class="textnumber">2/4</div>
                <img src="./IMAGES/tree2.jpg" style="width: 100%">
                <div class="text">Summer</div>
            </div>
            <div class="mySlides fade">
                <div class="textnumber">3/4</div>
                <img src="./IMAGES/tree3.jpg" style="width: 100%">
                <div class="text">Autumn</div>
            </div>
            <div class="mySlides fade">
                <div class="textnumber">4/4</div>
                <img src="./IMAGES/tree4.jpg" style="width: 100%">
                <div class="text">Winter</div>
            </div>

            <!--next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

        </div> 
        <br>

        <!--current selection cirecles-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
